<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejemplo de etiqueta fieldset y legend</title>
</head>
<body>
	<fieldset form="formulario_datos" name="grupo_datos_personales">
<legend> Datos Personales </legend>
Nombre<br>
<input type="text" name="nombre"><br>
Apellidos<br>
<input type="text" name="apellidos"><br>
DNI<br>
<input type="text" name="dni" pattern="[0-9]{8}-[a-zA-Z]{1}" title="XXXXXXXX-
A"><br>
</fieldset><br>
<fieldset form="formulario_datos" name="grupo_datos_conexion">
<legend> Datos de conexion </legend>
Nombre de usuario<br>
<input type="text" name="nombre usuario"><br>
Contraseña<br>
<input type="password" name="contrasena"><br>
Repite la contraseña<br>
<input type="password" name="contrasena"><br>


</body>
</html>
